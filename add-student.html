        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2>Add New Student</h2>
                <p>Register a new student in the library system</p>
            </div>
            
            <div class="card">
                <div class="alert alert-success" id="addStudentAlert"></div>
                <form id="addStudentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" id="studentId" placeholder="S001" required>
                        </div>
                        <div class="form-group">
                            <label>Student Name</label>
                            <input type="text" id="studentName" placeholder="Enter full name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" id="studentContact" placeholder="1234567890" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="studentEmail" placeholder="student@example.com" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" id="studentDept" placeholder="Computer Science" required>
                        </div>
                        <div class="form-group">
                            <label>Semester</label>
                            <input type="number" id="studentSem" min="1" max="8" placeholder="2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Student</button>
                </form>
            </div>
        </main>
    </div>
