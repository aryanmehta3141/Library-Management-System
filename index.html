<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ðŸ“š Library Management System</h1>
                <p>Admin Portal Login</p>
            </div>
            <div class="alert alert-error" id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-login">Login to Dashboard</button>
            </form>
            <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #6b7280;">
                Demo Credentials: admin / admin123
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
